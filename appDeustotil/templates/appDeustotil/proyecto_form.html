{% extends "base.html" %}
{% block titulo %}Crear proyecto{% endblock %}
{% block contenido %}
  <h2>Crear proyecto</h2>
  <form method="post" class="model-form">
    {% csrf_token %}
    {% for field in form %}
        <div class="fieldWrapper" >
            {{ field.errors }}
            <label class="form-label" for="{{ field.id_for_label }}">{{ field.label }}</label>
            {{ field }}
            {% if field.help_text %}
              <p class="help">
                {{ field.help_text|safe }}
              </p>
            {% endif %}
        </div>
    {% endfor %}
    <input type="submit" value="Nuevo proyecto">
  </form>
{% endblock %}
