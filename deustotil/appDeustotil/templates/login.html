{% load static %}
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="icon" href="{% static 'images/favicon.webp' %}">
        <title>{% block titulo %} Login {% endblock %}</title>
    </head>

    <body id="login-body">
        <div id="login-form-wrap">
            <div class="nav-branding" id="login-branding">
                <img src="{% static 'images/logo.webp' %}" alt="logo">
            </div>
            <form action="" method="post" id="login-form">
                {% csrf_token %}
                <div class="login-form-content">
                    <label>User: </label>
                    {{ form.username }}
                </div>
                <div class="login-form-content">
                    <label>Pass: </label>
                    {{ form.password }}
                </div>
                <button class="btn btn-secondary">Iniciar sesion</button>
            </form>
            <div class="error-container">
                {% if form.errors %}
                    <div class="error-message">
                        <p>El usuario o contrase√±a no son correctos. Por favor vuelve a intentarlo</p>
                    </div>
                {% endif %}
            </div>
        </div>
    </body>
</html>
